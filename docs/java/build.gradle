plugins {
    id 'java'
    id 'idea'
}

repositories {
    mavenCentral()
}

test {
    useJUnitPlatform()

    testLogging {
        events "passed", "skipped", "failed"
    }
}

dependencies {
    testImplementation("org.junit.jupiter:junit-jupiter")
    testImplementation(platform('org.junit:junit-bom:5.9.3'))
}

